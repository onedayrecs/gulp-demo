    <head>
        <meta charset="UTF-8">
        <title>会場登録 - イベント管理 - DMM.Event</title>
        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="./css/common.css">

        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
    </head>
<body>
    <div class="wrapper" id="js_wrapper">
 
        <header class="header">
            <div class="header-inner">
                <a href="index.html"><div class="header-logo">DMM.E 管理</div></a>
            </div>
        </header>
            
 
            <!-- start contents -->
            <div class="contents">
                <div class="contents_inner">
                    <div class="main">
                        <h1 class="heading-b">会場登録</h1>
                        <ol class="breadcrumb">
                          <li><a href="index.html">イベント管理</a></li>
                          <li class="active">会場登録</li>
                        </ol>
                        <div ng-class="{ notEmpty : myModel }" class="main-body u_pb60">
                            Hello <span ng-bind="myModel"></span> !!!<!-- ③ -->
                            <div><input type="text" ng-model="myModel"></div><!-- ④ -->
                            <div ng-show="myModel">こんにちわ</div>
                            <div ng-hide="myModel">入力してください！</div>
                            <div ng-if="myModel==='World'">Hello World 完成！</div>
                            <style>
                              .notEmpty { background-color: red; }
                            </style>
                          <ul ng-init="items = ['html5', 'experts', 'jp']">
                            <li ng-repeat="item in items">
                                <p ng-bind="item"</p>
                            </li>
                          </ul>
                            <form name="demoForm" novalidate>
                             <table class="table table-a">
                              <tbody>
                                 <tr><th>会場名</th><td>
                                 <input ng-model="demoModal" ng-required="true" class="input-a width-100" type="text" name="placeName"><br>
                                 <p ng-show="demoForm.placeName.$error.required">入力必須です</p></td></tr>
                                 
                                 <tr><th>住所</th><td><input class="input-a width-100" type="text" name="place-adress"></td></tr>
                                 <tr><th>電話番号</th><td>
                                 <input type="text" name="input4" ng-model="demoModel2" ng-maxlength="4" ng-pattern="/^[a-zA-Z0-9]*$/" ng-required="true" class="input-a">
                                  <p ng-show="demoForm.input4.$error.required">入力必須です。</p>
                                  <p ng-show="demoForm.input4.$error.maxlength">4文字までです</p>
                                  <p ng-show="demoForm.input4.$error.pattern">半角数値のみです</p>
                                 </td></tr>
                                 <tr><th>備考</th><td><textarea class="input-a width-100 textarea-a" name="place-remarks" rows="5"></textarea> </td></tr>
                                 <tr><th>座席パターン名</th><td>
                                 <input class="input-a" type="text" name="place-pattern"></td></tr>
                                 <tr><th>座席図</th><td><input type="file" name="place-map"></td></tr>
                                 <tr><th>座席配置登録</th><td><a class="btn btn-default">座席配置登録へ</a></td></tr>                                
                              </tbody>
                             </table>
                             
                            </form>                       
                        </div>
                    </div>
                </div>
           </div>
                    
            <!-- end contents -->
 
    <footer class="footer">
        <div class="footer_inner">

        </div>
    </footer>
</div>
<!-- end wrapper -->
        <script src="js/vendor/jquery-1.11.3.min.js"></script>
        <script src="js/min/common.js"></script>
    </body>
</html>
