                        <h1 class="heading-b">イベント登録</h1>
                        <ol class="breadcrumb">
                          <li><a href="index.html">イベント管理</a></li>
                          <li class="active">イベント登録</li>
                        </ol>
                        <div class="main-body u_pb60">
                            <form>
                             <table class="table table-b">
                              <tbody>
                                 <tr><th>イベント名</th><td><input class="input-a width-100" type="text" name="event-name"></td></tr>
                                 <tr><th>画像</th>
                                   <td>
                                     <div class="body-thumbnails">
                                         <div class="thumbnail"><img src="http://placehold.it/350x150"></div>
                                         <div class="thumbnail"><img src="http://placehold.it/350x150"></div>
                                         <div class="thumbnail"><img src="http://placehold.it/350x150"></div>
                                         <div class="thumbnail"><img src="http://placehold.it/350x150"></div>
                                         <div class="thumbnail"><img src="http://placehold.it/350x150"></div>
                                     </div>
                                     <input type="file" multiple>
                                   </td>
                                 </tr>
                                
                                 <tr><th>説明文</th><td><textarea class="input-a width-100 textarea-a" name="event-remarks" rows="15"></textarea> </td></tr>
                                 <tr><th>注意事項</th><td><textarea class="input-a width-100 textarea-a" name="event-remarks" rows="5"></textarea> </td></tr>
                                 <tr><th>会場名</th>
                                   <td>
                                       <input class="input-a u_mr15" type="serch" name="event-palace-serch" value="" placeholder="検索キーワードを入力">
                                       <button class="btn btn-default">検索</button>
                                       <a class="btn btn-save pull-right">マスタ登録</a>
                                   </td>
                               </tr>
                                 <tr><th>会場住所</th><td>　　　　　</td></tr>
                                 <tr><th>地図</th><td>　　　　　</td></tr>
                                 <tr><th>動画URL</th><td><input type="url" class="input-a width-100" name="event-url"></td></tr>
                                 <tr><th>関連URL</th><td><input type="url" class="input-a width-100" name="event-related-url"></td></tr>
                                 <tr><th>カテゴリ</th><td>
                                   <select name="event-category" class="select-a">
                                       <option value="">ミュージック</option>
                                       <option value="">スポーツ</option>
                                       <option value="">レジャー</option>
                                   </select>
                                  </td></tr> 
                                  <tr><th>タグ</th>
                                      <td>
                                       <div class="checkbox-body">
                                        <label><input type="checkbox" name="event-tag" value="event-tag-1">Checkbox2</label>
                                        <label><input type="checkbox" name="event-tag" value="event-tag-2">Checkbox2</label>
                                        <label><input type="checkbox" name="event-tag" value="event-tag-3">Checkbox2</label>
